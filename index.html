<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مراجعات الاختبارات</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f0e6;
      margin: 0;
      padding: 20px;
      border: 10px double #8b5e3c;
      box-sizing: border-box;
      text-align: center;
      color: #4b2e2e;
    }
    h1, h2 {
      margin-top: 30px;
      color: #5e3d2c;
    }
    .button-container {
      margin: 30px auto;
      width: 90%;
      max-width: 500px;
    }
    .btn {
      display: block;
      width: 100%;
      background-color: #f5d7a1;
      color: #4b2e2e;
      border: 2px solid #8b5e3c;
      border-radius: 15px;
      padding: 15px;
      margin: 15px 0;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #f3c981;
    }
    #qr-container {
      display: none;
      margin-top: 30px;
    }
    #qr {
      margin: 10px auto;
    }
    .confirm-box {
      margin-top: 10px;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>

  <h1>مراجعات الاختبارات</h1>
  <h2>المرحلة الابتدائية</h2>

  <div class="button-container">
    <button class="btn" onclick="handleClick('رابط_الزر1')">زر أول</button>
    <button class="btn" onclick="handleClick('رابط_الزر2')">زر ثاني</button>
    <button class="btn" onclick="handleClick('رابط_الزر3')">زر ثالث</button>
    <button class="btn" onclick="handleClick('رابط_الزر4')">زر رابع</button>
    <button class="btn" onclick="handleClick('رابط_الزر5')">زر خامس</button>
    <button class="btn" onclick="handleClick('رابط_الزر6')">زر سادس</button>
  </div>

  <h2>المرحلة المتوسطة</h2>
  <div class="button-container">
    <button class="btn" onclick="handleClick('رابط_المتوسط1')">زر أول</button>
    <button class="btn" onclick="handleClick('رابط_المتوسط2')">زر ثاني</button>
    <button class="btn" onclick="handleClick('رابط_المتوسط3')">زر ثالث</button>
  </div>

  <h2>المرحلة الثانوية</h2>
  <div class="button-container">
    <button class="btn" onclick="handleClick('رابط_الثانوي1')">زر أول</button>
    <button class="btn" onclick="handleClick('رابط_الثانوي2')">زر ثاني</button>
    <button class="btn" onclick="handleClick('رابط_الثانوي3')">زر ثالث</button>
  </div>

  <div id="qr-container">
    <div id="qr"></div>
    <div class="confirm-box">
      <p>هل تريد الانتقال إلى الملف؟</p>
      <button class="btn" onclick="goToFile()">نعم</button>
      <button class="btn" onclick="cancel()">لا</button>
    </div>
  </div>

  <script>
    let currentLink = "";

    function handleClick(link) {
      currentLink = link;
      document.getElementById('qr-container').style.display = 'block';
      document.getElementById('qr').innerHTML = "";
      new QRCode(document.getElementById("qr"), link);
    }

    function goToFile() {
      window.open(currentLink, '_blank');
    }

    function cancel() {
      document.getElementById('qr-container').style.display = 'none';
      document.getElementById('qr').innerHTML = "";
      currentLink = "";
    }
  </script>

</body>
</html>
