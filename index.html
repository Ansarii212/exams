<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مراجعات الاختبارات</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f0e6;
      margin: 0;
      padding: 20px;
      color: #4b2e2e;
      border: 10px solid #8b5e3c;
    }

    h1.title {
      font-size: 32px;
      background-color: #4b2e2e;
      color: white;
      padding: 10px 20px;
      border-radius: 15px;
      display: inline-block;
    }

    .section-title {
      font-size: 24px;
      margin-top: 40px;
      margin-bottom: 20px;
    }

    .button {
      background-color: #f5d7a1;
      border: 2px solid #8b5e3c;
      border-radius: 12px;
      color: #4b2e2e;
      padding: 10px;
      font-size: 16px;
      margin: 10px 5px;
      cursor: pointer;
      width: auto;
      min-width: 180px;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
    }

    .button:nth-of-type(1) { animation-delay: 0.5s; }
    .button:nth-of-type(2) { animation-delay: 1s; }
    .button:nth-of-type(3) { animation-delay: 1.5s; }
    .button:nth-of-type(4) { animation-delay: 2s; }
    .button:nth-of-type(5) { animation-delay: 2.5s; }
    .button:nth-of-type(6) { animation-delay: 3s; }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .centered {
      text-align: center;
    }

    #qr-section {
      display: none;
      text-align: center;
      margin-top: 30px;
    }

    #qr-code {
      margin-bottom: 10px;
    }

    .label-text {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .top-header {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
    }

    .top-header h2 {
      margin: 0;
    }

    .top-header p {
      margin: 5px 0 0;
      font-size: 18px;
    }

    .home-button {
      display: block;
      margin: 0 auto 10px;
      background-color: #8b5e3c;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 8px 14px;
      cursor: pointer;
      font-size: 14px;
    }

    .support, .links-section {
      margin-top: 40px;
      font-weight: bold;
      text-align: center;
    }

    .alert-text {
      color: red;
      font-size: 12px;
      margin-top: 10px;
    }

    .social-box {
      margin-top: 30px;
      padding: 20px;
      border: 2px solid #8b5e3c;
      border-radius: 15px;
      display: inline-block;
      background-color: #fff8e1;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }

    .small-button {
      background-color: #f5d7a1;
      border: 2px solid #8b5e3c;
      border-radius: 12px;
      color: #4b2e2e;
      padding: 8px 12px;
      font-size: 14px;
      cursor: pointer;
      min-width: 130px;
    }

    .youtube {
      background-color: #ff0000;
      color: #ffffff;
    }

    .twitter {
      background-color: #000000;
      color: #ffffff;
    }

    .share {
      background-color: #8b5e3c;
      color: #ffffff;
    }

    .footer-links a {
      display: block;
      color: #4b2e2e;
      text-decoration: none;
      margin: 8px 0;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="top-header">
  <button class="home-button" onclick="location.href='https://ansarii212.github.io/Master/'">الصفحة الرئيسية</button>
  <h2>موقع خدمات المعلم والطالب</h2>
  <p>نسعد بخدمة المعلمين والمعلمات والطلاب والطالبات في مملكتنا الحبيبة</p>
</div>

<div class="centered">
  <h1 class="title">مراجعات الاختبارات</h1>

  <div class="section-title">المرحلة الابتدائية</div>
  <button class="button" onclick="showMessage('')">مراجعة انجليزي أول ابتدائي الترم الثالث</button>
  <button class="button" onclick="showMessage('')">مراجعة انجليزي ثاني ابتدائي الترم الثالث</button>
  <button class="button" onclick="showMessage('')">مراجعة انجليزي ثالث ابتدائي الترم الثالث</button>
  <button class="button" onclick="showMessage('')">مراجعة انجليزي رابع ابتدائي الترم الثالث</button>
  <button class="button" onclick="showMessage('')">مراجعة انجليزي خامس ابتدائي الترم الثالث</button>
  <button class="button" onclick="showMessage('')">مراجعة انجليزي سادس ابتدائي الترم الثالث</button>

  <div class="section-title">المرحلة المتوسطة</div>
  <button class="button" onclick="goToLink('مراجعة انجليزي أول متوسط الترم الثالث', 'https://drive.google.com/file/d/18xJWxvk7Zcxklf0kZ0uVFIupUskblDTo/view?usp=drivesdk')">مراجعة انجليزي أول متوسط الترم الثالث</button>
  <button class="button" onclick="goToLink('مراجعة انجليزي ثاني متوسط الترم الثالث', 'https://drive.google.com/file/d/1XNIpdzRyFXXS5V0w9iyRXJPlWLIvRxLB/view?usp=drivesdk')">مراجعة انجليزي ثاني متوسط الترم الثالث</button>
  <button class="button" onclick="goToLink('مراجعة انجليزي ثالث متوسط الترم الثالث', 'https://drive.google.com/file/d/1pob2mnm_V1sMjodXwxSQ-ieGsnZjFBTR/view?usp=drivesdk')">مراجعة انجليزي ثالث متوسط الترم الثالث</button>

  <div class="section-title">المرحلة الثانوية</div>
  <button class="button" onclick="goToLink('مراجعة انجليزي أول ثانوي الترم الثالث', 'https://drive.google.com/file/d/1_j1w6qj9eFn0U6bSgOZx5t7pmOSoIECY/view?usp=drivesdk')">مراجعة انجليزي أول ثانوي الترم الثالث</button>
  <button class="button" onclick="goToLink('مراجعة انجليزي ثاني ثانوي الترم الثالث', 'https://drive.google.com/file/d/1vw9ZcUF22fukcB_AHlSoZM9Q23LXUJR9/view?usp=drivesdk')">مراجعة انجليزي ثاني ثانوي الترم الثالث</button>
  <button class="button" onclick="goToLink('مراجعة انجليزي ثالث ثانوي الترم الثالث', 'https://drive.google.com/file/d/1PAuaMnfCEAEia1DnEm_LE72vyr_NnAZi/view?usp=drivesdk')">مراجعة انجليزي ثاني ثانوي الترم الثالث</button>
  
    

  <div id="qr-section">
    <p class="label-text" id="qr-label"></p>
    <canvas id="qr-code"></canvas><br>
    <button class="small-button" onclick="saveQR()">حفظ رمز QR</button>
    <p class="alert-text">تنبيه: إذا لم يتم حفظ صورة QR من خلال متصفح سفاري، افتح الصفحة من متصفح كروم</p>
  </div>

  <div class="social-box">
    <div class="social-buttons">
      <button class="small-button youtube" onclick="window.open('https://youtube.com/@alrahhala?si=X2SmXu4E-CnH-MCv')">اشترك في يوتيوب</button>
      <button class="small-button twitter" onclick="window.open('https://x.com/forms_teachers')">تابعني على X</button>
      <button class="small-button share" onclick="shareMaster()">مشاركة</button>
    </div>
  </div>

  <div class="support links-section">
    <div class="footer-links">
      <a href="https://www.privacypolicies.com/live/a501e028-3ccc-4524-88bb-59ae0632a03d">سياسة الخصوصية</a>
      <a href="#">شروط الاستخدام</a>
      <a href="#" onclick="window.open('mailto:ahloka24@gmail.com')">اتصل بنا</a>
    </div>
  </div>

</div>

<script>
  const qr = new QRious({
    element: document.getElementById('qr-code'),
    size: 200,
    value: ''
  });

  function showMessage(text) {
    qr.value = '';
    document.getElementById('qr-label').textContent = '';
    document.getElementById('qr-section').style.display = 'none';
    alert("جاري تجهيز الملفات ورفعها على الموقع...");
  }

  function goToLink(text, link) {
    const masterURL = 'https://ansarii212.github.io/Master/';
    qr.value = masterURL;
    document.getElementById('qr-label').textContent = text;
    document.getElementById('qr-section').style.display = 'block';
    window.open(link, '_blank');
  }

  function saveQR() {
    const link = document.createElement('a');
    link.href = qr.toDataURL();
    link.download = 'qr_code.png';
    link.click();
  }

  function shareMaster() {
    if (navigator.share) {
      navigator.share({
        title: 'موقع خدمات المعلم والطالب',
        text: 'مراجعات رائعة لجميع المراحل',
        url: 'https://ansarii212.github.io/Master/'
      }).catch(console.error);
    } else {
      alert('المشاركة غير مدعومة في هذا المتصفح');
    }
  }
</script>

</body>
</html>
