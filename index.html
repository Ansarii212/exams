<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>موقع خدمات المعلم</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <style>
    body {
      font-family: 'Amiri', serif;
      background-color: #f5f0e6;
      margin: 0;
      padding: 0;
      color: #4b2e2e;
      text-align: center;
    }

    .page-container {
      border: 6px double #8b5e3c;
      border-radius: 20px;
      margin: 20px;
      padding: 30px;
      background: #fffaf0;
      max-width: 800px;
      margin: auto;
    }

    .main-title {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .subtitle {
      font-size: 18px;
      margin-bottom: 20px;
      color: #4b2e2e;
    }

    .section-title {
      background-color: #5e3a1b;
      color: white;
      font-size: 24px;
      padding: 15px;
      border-radius: 12px;
      margin: 40px 0 20px;
      box-shadow: inset 0 0 5px #422d17;
    }

    .section-subtitle {
      font-size: 20px;
      font-weight: bold;
      margin: 20px 0 10px;
      color: #4b2e2e;
    }

    .button {
      display: block;
      background-color: #f5d7a1;
      color: #4b2e2e;
      border: 2px solid #8b5e3c;
      border-radius: 12px;
      padding: 12px;
      margin: 10px auto;
      font-size: 18px;
      width: 80%;
      cursor: pointer;
    }

    #qrcode {
      margin-top: 30px;
    }

    .qr-controls {
      margin-top: 10px;
    }

    .qr-controls button {
      background-color: #8b5e3c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .support {
      margin-top: 50px;
      font-size: 16px;
    }

  </style>
</head>
<body>

<div class="page-container">
  <div class="main-title">موقع خدمات المعلم</div>
  <div class="subtitle">نسعد بخدمة المعلمين والمعلمات والطلاب والطالبات في مملكتنا الحبيبة 🇸🇦♥️</div>

  <div class="section-title">مراجعة الاختبارات</div>

  <div class="section-subtitle">المرحلة الابتدائية</div>
  <button class="button" onclick="generateQR()">الملف الأول</button>
  <button class="button" onclick="generateQR()">الملف الثاني</button>
  <button class="button" onclick="generateQR()">الملف الثالث</button>
  <button class="button" onclick="generateQR()">الملف الرابع</button>
  <button class="button" onclick="generateQR()">الملف الخامس</button>
  <button class="button" onclick="generateQR()">الملف السادس</button>

  <div class="section-subtitle">المرحلة المتوسطة</div>
  <button class="button" onclick="generateQR()">الملف الأول</button>
  <button class="button" onclick="generateQR()">الملف الثاني</button>
  <button class="button" onclick="generateQR()">الملف الثالث</button>

  <div class="section-subtitle">المرحلة الثانوية</div>
  <button class="button" onclick="generateQR()">الملف الأول</button>
  <button class="button" onclick="generateQR()">الملف الثاني</button>
  <button class="button" onclick="generateQR()">الملف الثالث</button>

  <div id="qrcode"></div>
  <div class="qr-controls" id="qr-controls" style="display:none;">
    <button onclick="saveQRCode()">حفظ رمز QR</button>
  </div>

  <div class="support">
    <strong>للدعم الفني الرجاء التواصل على هذا الايميل:</strong><br>
    ahloka24@gmail.com
  </div>
</div>

<script>
  const link = "https://drive.google.com/file/d/16t9nu3lgTRzxUrJg6vBrqGQfRDbeDlJk/view?usp=drivesdk";

  function generateQR() {
    if (confirm("هل تريد الانتقال للملف؟")) {
      window.open(link, '_blank');
    }

    const qrContainer = document.getElementById("qrcode");
    qrContainer.innerHTML = '';
    new QRCode(qrContainer, {
      text: link,
      width: 200,
      height: 200
    });

    document.getElementById("qr-controls").style.display = "block";
  }

  function saveQRCode() {
    const qr = document.querySelector('#qrcode canvas');
    const link = document.createElement('a');
    link.href = qr.toDataURL();
    link.download = 'qr-code.png';
    link.click();
  }
</script>

</body>
</html>
